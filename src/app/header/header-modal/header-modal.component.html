<div class="modal">
    <div class="ventana">
        <h3>Cambiar foto de perfil</h3>
        <i class="bi bi-x-circle pointer cerrar" [routerLink]="['']"></i>
        
        <!-- <div class="container-imagen">
            <img class="nueva-imagen" src="../../../assets/IMG_20220911_232107686_HDR.jpg" alt="">
        </div> -->

        <div class="container-imagen">
            <img class="nueva-imagen" id="nueva-imagen" #nuevaImagen>
        </div>

        <div>
            <p class="recom-nueva-foto" *ngIf="recomendacionImagen">Se recomienda una relaci√≥n de aspecto 1:1</p>
            <p class="error-nueva-foto" *ngIf="errorImagen">Error: formato invalido</p>
            <p class="error-nueva-foto" *ngIf="errorImagen">Debe ser formato de imagen jpg, jpeg o png</p>
        </div>



        <label class="subir pointer">
            <input type="file" name="" accept="image/png, image/jpeg, image/jpg" (change)="capturarImagen($event)" #archivoInput>
            <p>Subir foto</p>
            <i class="bi bi-file-arrow-up subir"></i>
        </label>

        <label class="pointer cambiar">
            <i class="bi bi-check-circle" (click)="subirImagen()"></i>
        </label>
    </div>
</div>
